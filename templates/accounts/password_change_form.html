{% extends "base.html" %}
{% block content %}
    <div class='row'>
        <div class='col-md-4 col-10  mx-auto'>
            <h1>Change your Password</h1>
            <form method='post' action=''>{% csrf_token %}
                {% for items_form in form %}
                    <label>{{ items_form.label }}</label>
                    {{ items_form }}
                    {{ items_form.default_error_messages }}
                    {{ items_form.errors }}

                {% endfor %}
                <span style='margin-bottom: 12px;'></span>
                <button type="submit" class='mt-3 btn btn-block btn-success'>Save</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="container-to-center">
            <h1 class="text-center mb-4">Forgot password</h1>
            <form action="" method="post" data-parsley-validate=""
                  data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                {% csrf_token %}
                <div class="form-group required d-flex">
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
                    {{ form.email }}
                    {{ form.email.errors }}
                    {{ form.email.default_error_messages }}
                </div>
                <div class="form-group pt-1">
                    <button class="btn btn-primary btn-block" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
